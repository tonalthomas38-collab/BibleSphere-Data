<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Strong's Lexicon</title>
<style>
body { font-family: Arial; padding: 15px; }
select, input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
.result { margin-top: 20px; padding: 15px; border-radius: 8px; background: #f4f4f4; }
.status { margin-top: 10px; font-weight: bold; }
.highlight { background: yellow; }
</style>
</head>
<body>

<h2>Strongâ€™s Lexicon</h2>

<select id="languageSelect">
  <option value="greek">Greek (G)</option>
  <option value="hebrew">Hebrew (H)</option>
</select>

<input type="text" id="searchInput" placeholder="Enter Strong Number (G3056) or word or meaning">

<button onclick="searchStrongs()">Search</button>

<div class="status" id="status"></div>
<div id="results"></div>

<script>

let strongData = [];
let currentLanguage = "greek";

const baseURL = "https://cdn.jsdelivr.net/gh/tonalthomas38-collab/BibleSphere-Data@main/strongs/";

document.getElementById("languageSelect").addEventListener("change", function() {
    currentLanguage = this.value;
    loadStrongs();
});

async function loadStrongs() {
    document.getElementById("status").innerText = "Loading...";
    document.getElementById("results").innerHTML = "";

    try {
        const response = await fetch(baseURL + currentLanguage + ".json");
        strongData = await response.json();
        document.getElementById("status").innerText = "Loaded successfully.";
    } catch (error) {
        document.getElementById("status").innerText = "Failed to load.";
    }
}

function searchStrongs() {

    const query = document.getElementById("searchInput").value.trim().toLowerCase();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if (!query) return;

    const results = strongData.filter(entry => {

        return (
            (entry.number && entry.number.toLowerCase().includes(query)) ||
            (entry.word && entry.word.toLowerCase().includes(query)) ||
            (entry.transliteration && entry.transliteration.toLowerCase().includes(query)) ||
            (entry.definition && entry.definition.toLowerCase().includes(query))
        );

    });

    if (results.length === 0) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
        return;
    }

    results.slice(0, 50).forEach(entry => {

        const div = document.createElement("div");
        div.className = "result";

        div.innerHTML = `
            <h3>${entry.number} - ${entry.word || ""}</h3>
            <p><b>Transliteration:</b> ${entry.transliteration || "N/A"}</p>
            <p><b>Pronunciation:</b> ${entry.pronunciation || "N/A"}</p>
            <p><b>Part of Speech:</b> ${entry.partOfSpeech || "N/A"}</p>
            <p><b>Definition:</b> ${entry.definition || "N/A"}</p>
            <p><b>Source:</b> ${entry.source || "N/A"}</p>
            <p><b>Usage:</b> ${entry.usage || "N/A"}</p>
        `;

        resultsDiv.appendChild(div);
    });

}

loadStrongs();

</script>

</body>
</html>
